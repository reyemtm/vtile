
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <title>ohio Preview Map</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js"></script>
        <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/mapbox-gl-inspect@1.2.5/dist/mapbox-gl-inspect.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mapbox-gl-inspect@1.2.5/dist/mapbox-gl-inspect.min.css">
        <style>
            body { margin:0; padding:0; }
            #map { position:absolute; top:0; bottom:0; width:100%; }
        </style>
    </head>
    <body>

    <div id="map"></div>
    <script>
    var map = new mapboxgl.Map({
        container: "map",
        style: {
            "version": 8,
            "name": "blank",
            "sources": {
                "ohiopreview": {
                    "type": "vector",
                    "url": "ohio/ohio-tilejson.json"
                }
            },
            "layers": [{
                "id": "background",
                "type": "background",
                "paint": {
                    "background-color": "whitesmoke"
                }
            },{
                "id": "ohio1",
                "type": "fill-extrusion",
                "source": "ohiopreview",
                "source-layer": "ohio",
                "paint": {
                    "fill-extrusion-color": "whitesmoke",
                    "fill-extrusion-height": {
                    "type": "identity",
                    "property": "render_height"
                    },
                    "fill-extrusion-opacity": 1
                },
                "visibility": "visible",
                "filter": ["has", "render_height"]
                },
            {
                "id": "ohio2",
                "type": "fill",
                "source": "ohiopreview",
                "source-layer": "ohio",
                "paint": {
                "fill-color": "whitesmoke",
                "fill-outline-color": "orange"
                },
                "visibility": "visible",
                "filter": ["==", "$type", "Polygon"]
            },
            {
                "id": "ohio3",
                "type": "line",
                "source": "ohiopreview",
                "source-layer": "ohio",
                "paint": {
                "line-color": "orange"
                },
                "visibility": "visible",
                "filter": ["==", "$type", "LineString"]
            },
            {
                "id": "ohio4",
                "type": "circle",
                "source": "ohiopreview",
                "source-layer": "ohio",
                "paint": {
                "circle-radius": {
                    "stops": [
                    [0,1],
                    [4, 2],
                    [14,6]
                    ]
                },
                "circle-color": "orange",
                "circle-stroke-color":"white"
                },
                "visibility": "visible"
            }
        ]
        },
        center: [-82.669426,40.1903625],
        zoom: 4,
        hash: true
    });

    map.addControl(new mapboxgl.NavigationControl());
    map.addControl(new MapboxInspect({
      showInspectMap: true
    }));

    map.on('load', function() {
      map.fitBounds([[-84.820159,38.403202],[-80.518693,41.977523]])
    });
    </script>

    </body>
    </html>
